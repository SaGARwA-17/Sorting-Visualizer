<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <nav>  
            <div class="header_right">
                <h1>Sorting visualizer</h1>
                <div class="algos">
                    <button class="btn">Insertion Sort</button>
                    <button class="btn">Selection Sort</button>
                    <button class="btn">Bubble Sort</button>
                    <button class="btn">Quick Sort</button>
                    <button class="btn">Merge Sort</button>
                    <button class="btn">Heap Sort</button>
                </div>
            </div>  
        </nav>
    </header>
    <div class="array-inputs">
        <div class="size-speed">
            <div class="array-size">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
            </div>
            <div class="array-speed">
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
            </div>
        </div>
            <button id="a_generate" class="new-array-btn">CLick Me For New Array</button>
    </div>
    
    <section>
        <div id="array_container"></div>
    </section>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualizations.js"></script>

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>
</html>
